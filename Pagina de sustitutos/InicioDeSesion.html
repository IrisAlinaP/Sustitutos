<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-sacel=1.0">
        <title>Inicio de sesión</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h2 class="logo">IBM</h2>
            <nav class="navigation">
                <a href="">Home</a>
                <a href="">Terminos y condiciones</a>
                <a href="Acerca.html">Acerca de la pagina</a>
                <button class="btnLogin-popup">Iniciar sesión</button>
            </nav>
        </header>

        <div class="wrapper">
            <span class="icon-close"><ion-icon name="close"></ion-icon>
            </span>
            <div class="form-box login">
                <h2>Iniciar sesión</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label>Correo electronico</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Contraseña</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Recordarme</label>
                        <a href="#">¿Olvido su contraseña?</a>
                    </div>
                    <button type="submit" class="btn">Iniciar sesión</button>
                    <div class="login-register">
                        <p>¿No tienes una cuenta?<a href="#" class="register-link">Registrarse</a></p>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <h2>Registro</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="person"></ion-icon></span>
                        <input type="text" required>
                        <label>Nombre de usuario</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label>Correo electronico</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Contraseña</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Estoy de acuerdo con los terminos y condiciones</label>
                    </div>
                    <button type="submit" class="btn">Registrarse</button>
                    <div class="login-register">
                        <p>¿Ya tienes una cuenta?<a href="#" class="login-link">Iniciar sesión</a></p>
                    </div>
                </form>
            </div>
        </div>
        <script src="script.js"></script>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
